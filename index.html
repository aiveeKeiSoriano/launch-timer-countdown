<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="images/bg-stars.svg" alt="" class="stars">
  <div class="content">
    <h1>We're launching soon</h1>
    <div class="cards">
      <div class="card daycard">
        <div class="square"> <hr> 
          <div class="number" id="daynum">08</div>
        </div>
        <p>Days</p>
      </div>
      <div class="card hourscard">
        <div class="square"> <hr> 
          <div class="number" id="hournum">23</div>
        </div>
        <p>Hours</p>
      </div>
      <div class="card minutescard">
        <div class="square"> <hr> 
          <div class="number" id="minnum">55</div>
        </div>
        <p>Minutes</p>
      </div>
      <div class="card secondcard">
        <div class="square"> <hr> 
          <div class="number" id="secnum">41</div>
        </div>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <img src="images/pattern-hills.svg" alt="" class="hills">
  <div class="social">
    <img src="images/icon-facebook.svg" alt="">
    <img src="images/icon-pinterest.svg" alt="">
    <img src="images/icon-instagram.svg" alt="">
  </div>
  <script src="main.js"></script>
</body>

</html>
